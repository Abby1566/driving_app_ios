name: Build iOS IPA

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest
    # 設定超時保護，如果 30 分鐘沒跑完自動中斷，不浪費時間
    timeout-minutes: 30 
    steps:
      - uses: actions/checkout@v4

      - name: Install Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true # 開啟快取，加速下次編譯

      - name: Install Dependencies
        run: |
          flutter pub get

      - name: Fast Build iOS (No Pods Sync)
        # 使用 --no-pub 減少重複檢查，並直接指定模擬器架構
        run: |
          flutter build ios --debug --no-codesign --simulator --no-pub

      - name: Create IPA Payload
        run: |
          mkdir -p Payload
          cp -r build/ios/iphonesimulator/Runner.app Payload/
          zip -r Runner.ipa Payload/
          
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ios-ipa
          path: Runner.ipa
