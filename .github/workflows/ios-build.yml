name: Build iOS IPA

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      - name: Install Dependencies
        run: |
          flutter pub upgrade
          flutter pub get

      - name: Build iOS (Simulator Mode)
        # 使用 --simulator 繞過所有真機簽名校驗
        run: flutter build ios --debug --no-codesign --simulator

      - name: Create IPA Payload
        # Sideloadly 需要 Payload/Runner.app 結構的 zip 檔
        run: |
          mkdir -p Payload
          cp -r build/ios/iphonesimulator/Runner.app Payload/
          zip -r Runner.ipa Payload/
          
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ios-ipa
          path: Runner.ipa
