name: Build iOS IPA

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      - name: Install Dependencies
        run: |
          flutter pub upgrade
          flutter pub get

      - name: Build iOS (Simulator Architecture)
        # 關鍵修正：編譯為模擬器版本，這會徹底跳過所有 Team 和 Code Signing 檢查
        run: flutter build ios --debug --no-codesign --simulator

      - name: Prepare Payload
        # 模擬器編譯的路徑會稍微不同，我們精確指向它
        run: |
          mkdir -p Payload
          cp -r build/ios/iphonesimulator/Runner.app Payload/
          zip -r Runner.ipa Payload/
          
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ios-ipa
          path: Runner.ipa
