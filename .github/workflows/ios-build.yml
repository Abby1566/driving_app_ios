name: Build iOS IPA

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v4

      - name: Install Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      - name: Repair and Sync Project
        # 關鍵修正：強行修復可能遺失的 ios 資料夾與 Podfile
        run: |
          flutter create . --platforms=ios
          flutter pub get

      - name: Install CocoaPods
        run: |
          cd ios
          # 強制更新 repo 以免抓不到 geolocator 等新套件
          pod install --repo-update
          cd ..

      - name: Build iOS (Simulator Mode)
        # 指定模擬器架構是繞過簽名最穩定的方式
        run: flutter build ios --debug --no-codesign --simulator

      - name: Create IPA Payload
        run: |
          mkdir -p Payload
          cp -r build/ios/iphonesimulator/Runner.app Payload/
          zip -r Runner.ipa Payload/
          
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ios-ipa
          path: Runner.ipa
