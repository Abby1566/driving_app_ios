name: Build iOS IPA

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      - name: Install Dependencies
        run: |
          flutter pub upgrade
          flutter pub get

      - name: Initialize iOS Project
        # 關鍵修正：強迫 Flutter 在 Mac 環境生成遺失的 Podfile 與 iOS 配置
        run: |
          flutter build ios --config-only --no-codesign

      - name: Install CocoaPods
        run: |
          cd ios
          pod install
          cd ..

      - name: Build iOS (Simulator Mode)
        run: flutter build ios --debug --no-codesign --simulator

      - name: Create IPA Payload
        run: |
          mkdir -p Payload
          cp -r build/ios/iphonesimulator/Runner.app Payload/
          zip -r Runner.ipa Payload/
          
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ios-ipa
          path: Runner.ipa
