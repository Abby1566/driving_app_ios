name: Build iOS IPA

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v4

      - name: Install Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      - name: Install Dependencies
        run: |
          flutter pub get

      - name: Hard Reset iOS Project
        # 在雲端強制清理所有 Windows 可能殘留的 iOS 垃圾
        run: |
          rm -rf ios/Pods
          rm -rf ios/.symlinks
          rm -f ios/Podfile.lock
          flutter build ios --config-only --no-codesign

      - name: Install CocoaPods
        run: |
          cd ios
          # 加上 --repo-update 確保抓到最新的 geolocator 等原生套件
          pod install --repo-update
          cd ..

      - name: Build iOS (Simulator Mode)
        run: flutter build ios --debug --no-codesign --simulator

      - name: Create IPA Payload
        run: |
          mkdir -p Payload
          cp -r build/ios/iphonesimulator/Runner.app Payload/
          zip -r Runner.ipa Payload/
          
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ios-ipa
          path: Runner.ipa
