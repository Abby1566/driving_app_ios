name: Build iOS IPA

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      - name: Install Dependencies
        run: |
          flutter pub upgrade
          flutter pub get

      - name: Install CocoaPods
        # 關鍵修正：進入 ios 資料夾安裝原生依賴
        run: |
          cd ios
          pod install
          cd ..

      - name: Build iOS (Simulator Mode)
        # 加入 --debug 確保編譯通過，並移除簽名校驗
        run: flutter build ios --debug --no-codesign --simulator

      - name: Create IPA Payload
        run: |
          mkdir -p Payload
          cp -r build/ios/iphonesimulator/Runner.app Payload/
          zip -r Runner.ipa Payload/
          
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ios-ipa
          path: Runner.ipa
